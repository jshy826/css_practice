<!DOCTYPE html>
<html>

<head>
    <title>purchase</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="box profile">
        <img src="image/flower.jpg" alt="not find" class="bg__pic" />
        <div class="profile__info">
            <div class="profiles__pic">
                <img src="image/angel.jpg" alt="not find" class="profile__pic" />
            </div>
            <div class="profile__name">
                <h1>Clarke Gillebert</h1>
                <div class="profile-margin">
                    <span class="font-sm">Engineer</span>
                </div>
            </div>
            <div class="profile__btns">
                <button class="profile__btn follow-btn">Follow</button>
                <button class="profile__btn message-btn">Message</button>
            </div>
        </div>
    </div>

    <div class="box buy">
        <div class="products__pic">
            <img src="image/airpod.jpg" alt="not find" class="product__pic" />
        </div>
        <div class="product__info">
            <h1>Apple Airpods</h1>
            <div class="font-margin">
                <span class="font-sm">
                    Combine intelligent design with breakthrough technology and crystal
                    clear sound.
                </span>
            </div>
            <div class="product__value">
                <h1 class="product-price">
                    $159
                </h1>
                <div class="product-star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="font-sm review-count">16</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
